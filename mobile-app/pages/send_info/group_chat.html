

<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    
    <link rel="stylesheet" href="css.css" >

  </head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>

		<div style="position:fixed;top:0;width:100%;padding-left:16px;line-height:60px;text-align:left;background-color: rgb(173, 197, 239);height: 60px;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
			<a onclick="window.history.back()">	<i class="fas fa-arrow-left fa-lg"></i></a> Message
			</div>
			
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat">
					
					<div class="col-md-8 col-xl-6 chat">
						<div class="card">
							<div class="card-header msg_head">
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
										<span class="online_icon"></span>
									
									</div>
									<div class="user_info" style="width: 190px;">
										<span class="title" style="font-size: 14px;"></span>
										<i class="fas fa-user-plus" style="color: white;"></i>
									</div>
								
								</div>
							
							</div>
			
							<div class="card-body msg_card_body"></div>
							
							<div class="card-footer">
								<div class="input-group">
									<div class="input-group-append" >
										<span onclick="chooseFile()" class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
										<input type="file" id="media" style="display: none">
									</div>
									<textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
									<div class="input-group-append" onclick="sendMessage()">
										<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	   
	<script src="../../api_get.js"></script>
	<script src="group_chat.js"></script>

</body>
</html>
